<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div id="calculator">
 
        <input type="text" id="display" readonly>

        <div class="button-container">

            
        <button id="C" class="button" onclick=" 
         currentDisplay= '';
document.querySelector('#display').value=currentDisplay;">c</button>

        <!-- Backspace button -->
<button class="button" onclick="
    currentDisplay = currentDisplay.slice(0, -1);
    document.querySelector('#display').value = currentDisplay;
">⌫</button>


<!-- Single () button -->
<button class="button" onclick="
    // Count open and close parentheses
    let openCount = (currentDisplay.match(/\(/g) || []).length;
    let closeCount = (currentDisplay.match(/\)/g) || []).length;

    // Decide whether to insert '(' or ')'
    if (openCount === closeCount || currentDisplay.endsWith('(') || currentDisplay === '') {
        currentDisplay += '(';
    } else {
        currentDisplay += ')';
    }

    document.querySelector('#display').value = currentDisplay;
">()</button>


        <button class="button" onclick=" 
         currentDisplay= currentDisplay + '/';
document.querySelector('#display').value=currentDisplay;">/</button>


 <button class="button" onclick="

document.querySelector('#display').value=currentDisplay;">7</button>
